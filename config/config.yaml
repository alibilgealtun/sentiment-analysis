# Sentiment Analysis Configuration
# This file contains all configurable parameters for the project

# Random seed for reproducibility
random_seed: 42

# Data settings
data:
  file_path: "data/technician_feedback.csv"
  text_column: "feedback_text"
  label_column: "sentiment"
  test_size: 0.2
  validation_size: 0.1
  n_samples: 500

# Preprocessing settings
preprocessing:
  lowercase: true
  remove_punctuation: true
  remove_numbers: true
  remove_stopwords: true
  lemmatize: true
  stem: false
  min_word_length: 2

# Feature extraction settings
feature_extraction:
  tfidf:
    max_features: 5000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.95
    sublinear_tf: true
  
  count:
    max_features: 5000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.95
    binary: false

# Model hyperparameters
models:
  naive_bayes:
    alpha: 1.0
  
  svm:
    kernel: "linear"
    C: 1.0
    probability: true
  
  logistic_regression:
    C: 1.0
    max_iter: 1000
  
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
  
  lstm:
    vocab_size: 10000
    embedding_dim: 128
    lstm_units: 64
    max_len: 100
    dropout_rate: 0.5
    epochs: 10
    batch_size: 32
  
  bert:
    model_name: "distilbert-base-uncased"
    max_length: 128
    epochs: 3
    batch_size: 16
    learning_rate: 0.00002

# GridSearch parameters for hyperparameter tuning
grid_search:
  cv_folds: 5
  scoring: "f1_weighted"
  
  naive_bayes:
    alpha: [0.1, 0.5, 1.0, 2.0, 5.0]
  
  svm:
    C: [0.1, 1.0, 10.0]
    kernel: ["linear", "rbf"]
  
  logistic_regression:
    C: [0.01, 0.1, 1.0, 10.0, 100.0]
  
  random_forest:
    n_estimators: [50, 100, 200]
    max_depth: [null, 10, 20]
    min_samples_split: [2, 5, 10]

# Model save paths
model_paths:
  naive_bayes: "models/naive_bayes_model.joblib"
  svm: "models/svm_model.joblib"
  logistic_regression: "models/logistic_regression_model.joblib"
  random_forest: "models/random_forest_model.joblib"
  lstm: "models/lstm_model.h5"
  bert: "models/bert_model"
  tfidf_vectorizer: "models/tfidf_vectorizer.joblib"
  count_vectorizer: "models/count_vectorizer.joblib"
  label_encoder: "models/label_encoder.joblib"

# Visualization settings
visualization:
  figure_dpi: 300
  style: "seaborn-v0_8-whitegrid"
  colors:
    positive: "#2ecc71"
    negative: "#e74c3c"
    neutral: "#3498db"
    primary: "#2c3e50"
    secondary: "#95a5a6"
  
  confusion_matrix:
    figsize: [8, 6]
    cmap: "Blues"
  
  wordcloud:
    max_words: 100
    figsize: [12, 8]
    background_color: "white"

